    .container {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;

      border: 2px solid #e9eef4;
      padding: 10px 8px;
      text-align: center;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s, border-color .2s, background .2s;
      user-select: none;
    }
    .scale-option:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,0,0,.08);
      border-color: #c6d9ff;
      background: #f6fbff;
    }
    .scale-option input { display:none; }

      border-color: #7c4dff;
      background: linear-gradient(135deg,#7c4dff14,#00d3a814);

      box-shadow: 0 16px 32px rgba(124,77,255,.28);

      margin-top: 10px;
      border-radius: 18px;
      padding: 24px;
      color: #fff;
      background: linear-gradient(120deg,#5f7cff,#7e57c2);

    .result-desc { font-size: 15px; opacity: .95; line-height: 1.6; }

      border-radius: 12px;
      padding: 14px;

    .quote-author { font-size: 13px; opacity: .9; margin-top: 4px; }

    .divider { height: 1px; background: #eef2f7; margin: 20px 0; }
    .footer { text-align:center; padding: 18px; color:#666; font-size: 12px; }

      border-radius: 14px;
      padding: 16px;

    .field input:focus, .field textarea:focus {
      border-color: #7c4dff; box-shadow: 0 0 0 4px rgba(124,77,255,.12);
    }
    .submit-row { display:flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    .submit-btn { flex: 1 1 260px; background: linear-gradient(45deg,#7c4dff,#00bcd4); }
    .reset-btn { flex: 1 1 180px; background: #6b7280; box-shadow: none; }
    .save-btn { flex: 1 1 180px; background: linear-gradient(45deg,#22c55e,#3b82f6); }

    .pill {
      display:inline-block; padding: 6px 10px; border-radius: 999px;
      background: rgba(255,255,255,.2); font-weight:700; font-size: 12px; margin-left: 6px;
    }

    .scale-container {

    .scale-option { flex: initial !important; min-width: auto !important; }

     9: {emoji: "🏆🎉", title: "아주 훌륭해요!", desc: "네가 쌓아 올린 노력과 마음가짐이 반짝여요. 계속 가면 못할 게 없어요."},
     8: {emoji: "💪🌟", title: "단단하고 멋진 하루!", desc: "스스로를 믿는 용기가 보여요. 작은 도전도 씩씩하게! 오늘의 너, 최고!"},
     7: {emoji: "😄👍", title: "상당히 좋은 흐름!", desc: "좋았던 순간을 기억하고 스스로를 칭찬해 주세요. 내일은 더 좋아질 거예요."},
     6: {emoji: "🙂🌈", title: "괜찮은 하루였어요", desc: "작은 성취도 소중해요. 오늘의 나에게 '잘 했어!'라고 말해줘요."},

  document.addEventListener('DOMContentLoaded', function () {
    const radioButtons = document.querySelectorAll('input[type="radio"]');
    const completeBtn = document.getElementById('completeBtn');
    const form = document.getElementById('emotionForm');
    const giftBtn = document.getElementById('giftBtn');

    radioButtons.forEach(radio => {
      radio.addEventListener('change', function () {
        const groupName = this.name;
        document.querySelectorAll(`input[name="${groupName}"]`).forEach(r => {
          r.closest('.scale-option').classList.remove('selected');
        });
        this.closest('.scale-option').classList.add('selected');
        checkCompletion();
      });
    });

    function checkCompletion(){
      let allAnswered = true;
      for (const g of questionGroups) {
        if (!document.querySelector(`input[name="${g}"]:checked`)) { allAnswered = false; break; }
      }
      completeBtn.disabled = !allAnswered;
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      calculateResult();
    });

    giftBtn.addEventListener('click', function () {
      window.open(GOOGLE_FORM_LINK, '_blank', 'noopener');
    });
  });

  function calculateResult() {
    let totalScore = 0;
    const negative = ['anxiety','anger','tiredness','stress'];
    for (const g of questionGroups) {
      const checked = document.querySelector(`input[name="${g}"]:checked`);
      if (!checked) return;
      const val = parseInt(checked.value, 10);
      if (negative.includes(g)) totalScore += (6 - val); else totalScore += val;
    }
    const average = totalScore / questionGroups.length; // 1~5
    const scaled = Math.max(1, Math.min(10, Math.round(((average - 1) / 4) * 9 + 1)));
    showResult(scaled);
  }

  function showResult(scaledScore) {
    const resultDiv = document.getElementById('result');
    const resultEmoji = document.getElementById('resultEmoji');
    const resultText = document.getElementById('resultText');
    const resultDescription = document.getElementById('resultDescription');
    const form = document.getElementById('emotionForm');
    const quoteBox = document.getElementById('quoteBox');

    const msg = messages10[scaledScore] || messages10[5];
    resultEmoji.textContent = msg.emoji;
    resultText.textContent = msg.title;
    resultDescription.textContent = msg.desc;

    const q = quotes[Math.floor(Math.random() * quotes.length)];
    quoteBox.innerHTML = `"${q.text}"<span class="who">— ${q.who}</span>`;

    form.style.display = 'none';
    resultDiv.classList.add('show');
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function resetForm() {
    const form = document.getElementById('emotionForm');
    const resultDiv = document.getElementById('result');
    const completeBtn = document.getElementById('completeBtn');

    form.reset();
    document.querySelectorAll('.scale-option.selected').forEach(option => option.classList.remove('selected'));
    completeBtn.disabled = true;
    resultDiv.classList.remove('show');
    form.style.display = 'block';
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
  window.resetForm = resetForm;
</script>
